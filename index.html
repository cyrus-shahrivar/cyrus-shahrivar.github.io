<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Playground</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
      text {
        font: bold 50px monospace;
      }

      .enter {
        fill: #666;
      }

      .update {
        fill: red;
      }

      .exit {
        fill: green;
      }
    </style>
  </head>
  <body>
    <script>

    var alphabet = "00001111 00010010 01001000 00110101 10010111 10110000".split(" ");

    var findLongestWordLength = function(alphabet){
      var currentLongestLength = 0;
      for(var i = 0; i < alphabet.length; i++){
        if (alphabet[i].length > currentLongestLength){
          currentLongestLength = alphabet[i].length;
        }
      }
      return currentLongestLength;
    }

    var longestWordLength = findLongestWordLength(alphabet);

    var width = window.innerWidth,
        height = 500;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(32," + (height / 2) + ")");

    function update(data) {

      // DATA JOIN
      // Join new data with old elements, if any.
      var text = svg.selectAll("text")
          .data(data, function(d) { return d; });

      // UPDATE
      // Update old elements as needed.
      text.attr("class", "update")
        .transition()
          .duration(750)
          .attr("x", function(d, i) { return i * (35*longestWordLength); });

      // ENTER
      // Create new elements as needed.
      text.enter().append("text")
          .attr("class", "enter")
          .attr("dy", ".35em")
          .attr("y", -60)
          .attr("x", function(d, i) { return i * (35*longestWordLength); })
          .style("fill-opacity", 1e-6)
          .text(function(d) { return d; })
        .transition()
          .duration(1000)
          .attr("y", 0)
          .style("fill-opacity", 1);

      // EXIT
      // Remove old elements as needed.
      text.exit()
          .attr("class", "exit")
        .transition()
          .duration(1000)
          .attr("y", 60)
          .style("fill-opacity", 1e-6)
          .remove();
    }

    // The initial display.
    update(alphabet);

    // Grab a random sample of letters from the alphabet, in alphabetical order.
    setInterval(function() {
      update(d3.shuffle(alphabet)
          .slice(0, Math.floor(Math.random() * alphabet.length))
          .sort());
    }, 2000);

    </script>
  </body>
</html>
