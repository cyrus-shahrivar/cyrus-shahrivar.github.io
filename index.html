<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Playground</title>
    <script src="d3.js" charset="utf-8"></script>
    <style>
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }
    </style>
  </head>
  <body>
    <script>
    var w = 600,
        h = 200;

    var padding = 40;

    var array = [];
    var numDataPoints = 50;
    var xRange = Math.random() * 500;
    var yRange = Math.random() * 500;
    for (var i = 0; i < numDataPoints; i++) {
        var newNumber1 = Math.round(Math.random() * xRange);
        var newNumber2 = Math.round(Math.random() * yRange);
        array.push([newNumber1, newNumber2]);
    }

    var xScale = d3.scale.linear()
                  .domain([d3.min(array, function(d){return d[0]}),d3.max(array, function(d){return d[0]})])
                  .range([0 + padding, w - padding]);

    var yScale = d3.scale.linear()
                  .domain([d3.min(array, function(d){return d[1]}),d3.max(array, function(d){return d[1]})])
                  .range([h - padding, 0 + padding]);

                  // will make "y" values actually go bottom-up (opp of coord system).range([h - padding, 0 + padding]);

    var svg = d3.select('body').append('svg')
                .attr('width', w)
                .attr('height', h);

    var circles = svg.selectAll('circle')
                     .data(array)
                     .enter()
                     .append('circle')
                     .attr('cx', function(d){return xScale(d[0])})
                     .attr('cy', 0)
                     .attr('r', 0)
                     .transition()
                       .duration(2000)
                       .attr('cy', function(d){return yScale(d[1])})
                       .attr('r', 4)
                       .attr('fill', function(d,i){return 'rgb(' + yScale(d[1]) + ',0,0)'});

    // var text = svg.selectAll('text')
    //               .data(array)
    //               .enter()
    //               .append('text')
    //               .attr('x',function(d){return xScale(d[0])})
    //               .attr('y',function(d){return yScale(d[1])})
    //               .text(function(d){return d[0] + "," + d[1]})
    //               .style('font-family', 'sans-serif')
    //               .style('font-size', '8px');

    var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient('bottom');
                  // .tickFormat(d3.format(".1%")); // could add format to ticks as needed

    var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient('left');

    svg.append('g')
       .attr('transform', 'translate(0,' + (h - padding) + ')')
       .attr('class', 'axis')
       .call(xAxis);

    svg.append('g')
       .attr('transform', 'translate(' + (padding) + ',0)')
       .attr('class', 'axis')
       .call(yAxis);

    </script>
  </body>
</html>
