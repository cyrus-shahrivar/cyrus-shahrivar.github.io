<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Playground</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
    </style>
  </head>
  <body>
    <script>
    var array = [
                [100,50],
                [30,20],
                [30,100]
                ];

    var svg = d3.select('body').append('svg')
                .attr('width', 200)
                .attr('height',200);

    var circles = svg.selectAll('circle')
                     .data(array)
                     .enter()
                     .append('circle')
                     .attr('cx', function(d){return d[0]})
                     .attr('cy', function(d){return d[1]})
                     .attr('r', function(d){return Math.random()*d[0]})
                     .attr('fill', function(d,i){return 'rgb(0,0,' + d[1]*10 + ')'});

    </script>
  </body>
</html>
