<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Playground</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/javascript">
    var svgContainer = d3.select("body").append("svg").attr("width", 500).attr("height",500);

    var circles = [];

    for(var i = 0; i<100; i++){
      circles.push({
         "x": Math.random()*500,
         "y": Math.random()*500
       });
    }
    var circleShapes = svgContainer.selectAll("circle")
                      .data(circles)
                      .enter()
                      .append("circle")
                      .attr("cx", function(d){return d.x})
                      .attr("cy", function(d){return d.y})
                      .attr("r", function(){return Math.random()*20})
                      .style("fill", function(){ return "hsl(" + Math.random()*360 + ",100%,20%)"});
    </script>
  </body>
</html>
